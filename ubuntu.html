    <script>
        $.getJSON("https://api.github.com/repos/ifm/ifm3d/releases", function(data) {
            var myversion = data[0].name;
            var mypubdate = data[0].published_at;
            var filename = data[0].assets[0].name;
            var cleandate = [];
            var mydate = new Date(mypubdate) + '';
            cleandate = mydate.split(" ");
            var pubdate = cleandate[1] + " " + cleandate[2] + ", " + cleandate[3];

            $(".title").html(filename);
            $(".version").html(myversion);
            $(".time").html(pubdate);
        });
    </script>
